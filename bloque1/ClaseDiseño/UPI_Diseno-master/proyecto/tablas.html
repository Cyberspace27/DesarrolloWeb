<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practica de tablas</title>
<link rel="stylesheet" href="css/tablas.css">
</head>
<body>
<div id="container">
    <div class="tituloContainer">
        <h1 id="titulo"><span class="azul">Cool</span> <span class="azul">Comic</span> <span class="azul">dudes</span></h1>
    </div>
    <div class="tablaContainer">
        <table class="tabla">
            <tr>
                <th class="cabeza">Nombre</th>
                <th class="cabeza">Apellido</th>
                <th class="cabeza">Edad</th>
                <th class="cabeza">Genero</th>
                <th class="cabeza">Ciudad</th>
                <th class="cabeza">Imagen</th>
                
            </tr>
             <tr>
                <td>Bruce</td>
                <td>Wayne</td>
                <td>45</td>
                <td>Masculino</td>
                <td>Ciudad Gotiga</td>
                <td><img src="imgs/batman1.jpg" class="imagen"></td>
               
            </tr>
            <tr>
                <td>Clark</td>
                <td>Kent</td> 
                <td>45</td>
                <td>Masculino</td>
                <td>smallville</td>
                <td><img src="imgs/superman1.png" class="imagen" ></td>
               
            </tr>
           
        </table>
    </div><!--Fin de div tablaContainer-->
    <div class="linksContainer">
        <a class="link" href="https://youtube.com"><img src="imgs/youtube.png" class="logo"></a>
        <a class="link" href="https://en.wikipedia.org"><img src="imgs/wikipedia.png" class="logo"></a>
        <a class="link" href="https://"><img src="imgs/reddit.png" class="logo"></a>
    </div><!--Fin de div tablaContainer-->
</div>
</body>
</html>
